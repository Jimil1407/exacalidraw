services:
  - type: web
    name: excalidraw-api
    env: node
    plan: free
    buildCommand: |
      cd /opt/render/project/src
      pnpm install
      cd packages/db
      pnpm prisma generate
      cd ../../apps/http-backend
      pnpm build
    startCommand: |
      cd /opt/render/project/src/apps/http-backend
      sh -c "cd ../../packages/db && pnpm prisma migrate deploy && cd ../../apps/http-backend && pnpm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_ORIGIN
        value: "*"
    healthCheckPath: /health
