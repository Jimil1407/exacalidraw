services:
  - type: web
    name: excalidraw-ws
    env: node
    plan: free
    buildCommand: |
      cd /opt/render/project/src
      pnpm install
      cd packages/db
      pnpm prisma generate
      cd ../../apps/ws-backend
      pnpm build
    startCommand: |
      cd /opt/render/project/src/apps/ws-backend
      pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /
